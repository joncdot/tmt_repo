<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Customizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 50px;
            margin-top: 60px;
            width: 90%;
            max-width: 1200px;
        }
        .watch-container {
            width: 500px;
            height: 500px;
            position: relative;
            z-index: 1;
        }
        .watch-container img {
            position: absolute;
            width: 100%;
            height: auto;
        }
        #watchDial {
            width: 43%;
            left: 99%;
            top: 49%;
            transform: translate(-50%, -50%);
        }
        #watchHands {
            width: 43%;
            left: 99%;
            top: 49%;
            transform: translate(-50%, -50%);
        }
        #watchBracelet {
            display: none;
            width: 100%;
            left: 100%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .selection-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            z-index: 3;
        }
        .button-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .selection-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .grid-section img {
            width: 80px;
            height: auto;
            cursor: pointer;
            border-radius: 6px;
            border: 2px solid transparent;
            transition: transform 0.2s ease, border 0.2s ease;
        }
        .grid-section img:hover {
            transform: scale(1.1);
        }
        .grid-section img.selected {
            border-color: gray;
        }
        .disclaimer {
            margin-top: 40px;  /* Add space from the last section */
            padding: 20px;
            max-width: 800px;
            text-align: center;
            font-size: 14px;
            color: #666;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <body onload="initializeSelection()">
    <img src="images/tmt watch lab logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="watch-container" id="watchPreview">
            <img id="watchCase" src="images/metal bracelet/steel_oyster.png">
            <img id="watchDial" src="images/dials/wd1.png">
            <img id="watchHands" src="images/hands/rectangular silver.png">
            <img id="watchBracelet" src="">
        </div>
        
        <div class="selection-area">
            <div class="button-group">
                <button onclick="setDefaultPreview('metal bracelet')">Metal Bracelet</button>
                <button onclick="setDefaultPreview('non metal bracelet')">Non-Metal Bracelet</button>
            </div>
            <div class="selection-grid">
                <h2>Cases</h2>
                <div class="grid-section" id="caseOptions"></div>
                <div id="braceletSection" style="display: none;">
                    <h2>Bracelets</h2>
                    <div class="grid-section" id="braceletOptions"></div>
                </div>
                <div id="dialSection">
                    <h2>Dials</h2>
                    <div class="grid-section" id="dialOptions"></div>
                </div>
                <div id="handsSection">
                    <h2>Hands</h2>
                    <div class="grid-section" id="handsOptions"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="disclaimer">
        <p>
            If you don't see exactly what you want, DM on Instagram at @tailormadetime and we'll
            try to find the right parts for you. Disclaimer: this site is for visualization mock ups
            only, final product may vary.
        </p>
    </div>


    <script>
        function initializeSelection() {
            setDefaultPreview('metal bracelet', document.getElementById('metalBraceletBtn'));
        }
        const defaultPreview = {
            "metal bracelet": {
                case: "images/metal bracelet/steel_oyster.png",
                dial: "images/dials/wd1.png",
                hands: "images/hands/rectangular silver.png",
                bracelet: ""
            },
            "non metal bracelet": {
                case: "images/non metal bracelet/fluted steel only.png",
                dial: "images/dials/wd1.png",
                hands: "images/hands/rectangular silver.png",
                bracelet: "images/non metal bracelet/black leather.png"
            }
        };

        const caseOptions = {
            "metal bracelet": ["metal bracelet/gold_fluted.png","metal bracelet/gold_fluted_jub.png","metal bracelet/gold_jub.png","metal bracelet/gold_oyster.png","metal bracelet/rose_fluted.png","metal bracelet/rose_fluted_jub.png","metal bracelet/rose_jub.png","metal bracelet/rose_oyster.png","metal bracelet/steel_fluted.png","metal bracelet/steel_fluted_jub.png","metal bracelet/steel_jub.png","metal bracelet/steel_oyster.png","metal bracelet/two_tone_gold.png","metal bracelet/two_tone_rose.png"],
            "non metal bracelet": ["non metal bracelet/fluted steel only.png", "non metal bracelet/gold only.png", "non metal bracelet/rose fluted only.png", "non metal bracelet/rose only.png", "non metal bracelet/steel only.png", "non metal bracelet/two tone gold only.png","non metal bracelet/two tone rose only.png"]
        };
        
        const dialOptions = ["dials/wd1.png","dials/wd2.png","dials/wd3.png","dials/wd4.png","dials/wd5.png","dials/wd6.png","dials/rd1.png","dials/rd2.png","dials/rd3.png","dials/rd4.png","dials/rd5.png","dials/rd6.png","dials/gd1.png","dials/gd2.png","dials/gd3.png","dials/gd4.png","dials/gd5.png","dials/gd6.png","dials/gd7.png","dials/blued1.png","dials/blued2.png","dials/blued3.png","dials/blued4.png","dials/blued5.png","dials/blued6.png","dials/bl1.png","dials/bl2.png","dials/bl3.png","dials/bl4.png","dials/bl5.png","dials/bl6.png","dials/bl7.png","dials/bd1.png","dials/bd3.png","dials/bd4.png","dials/bd5.png"];
        const handsOptions=["hands/cathedral gold.png","hands/mercedes gold.png","hands/pointy gold.png","hands/rectangular gold.png","hands/round gold.png","hands/cathedral silver.png","hands/mercedes silver.png","hands/pointy silver.png","hands/rectangular silver.png","hands/round silver.png","hands/cathedral rose.png","hands/mercedes rose.png","hands/pointy rose.png","hands/rectangular rose.png","hands/round rose.png"]
        const braceletOptions=["non metal bracelet/black alligator.png","non metal bracelet/brown alligator.png","non metal bracelet/black leather.png","non metal bracelet/brown leather.png","non metal bracelet/black rubber.png","non metal bracelet/nylon strap.png"]

        function setDefaultPreview(type) {
            document.getElementById("watchCase").src = defaultPreview[type].case;
            document.getElementById("watchDial").src = defaultPreview[type].dial;
            document.getElementById("watchHands").src = defaultPreview[type].hands;
            
            const caseContainer = document.getElementById("caseOptions");
            caseContainer.innerHTML = "";
            
            caseOptions[type].forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = `images/${image}`;
                imgElement.onclick = () => updateSelection(image, imgElement, "Case");
                caseContainer.appendChild(imgElement);
            });

            const dialContainer = document.getElementById("dialOptions");
            dialContainer.innerHTML = "";
            dialOptions.forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = `images/${image}`;
                imgElement.onclick = () => updateSelection(image, imgElement, "Dial");
                dialContainer.appendChild(imgElement);
            });
            
            const handsContainer = document.getElementById("handsOptions");
            handsContainer.innerHTML = "";
            handsOptions.forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = `images/${image}`;
                imgElement.onclick = () => updateSelection(image, imgElement, "Hands");
                handsContainer.appendChild(imgElement);
            });
            
            const braceletContainer = document.getElementById("braceletOptions");
            braceletContainer.innerHTML = "";
            braceletOptions.forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = `images/${image}`;
                imgElement.onclick = () => updateSelection(image, imgElement, "Bracelet");
                braceletContainer.appendChild(imgElement);
            });

            if (type === "non metal bracelet") {
                document.getElementById("watchBracelet").src = defaultPreview[type].bracelet;
                document.getElementById("watchBracelet").style.display = "block";
                document.getElementById("braceletSection").style.display = "block";
            } else {
                document.getElementById("watchBracelet").style.display = "none";
                document.getElementById("braceletSection").style.display = "none";
            }
        }

        function updateSelection(image, element, type) {
            document.getElementById(`watch${type}`).src = `images/${image}`;
            document.querySelectorAll(`#${type.toLowerCase()}Options img`).forEach(img => img.classList.remove("selected"));
            element.classList.add("selected");
        }
    </script>
</body>
</html>
